apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: normaliser-event-notification
  namespace: ship-app
spec:
  template:
    spec:
      containers:
        - image: eu.gcr.io/mhaddon/normaliser-event-notification:v2
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "100m"
              memory: 256Mi
            requests:
              cpu: "50m"
              memory: 64Mi
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: notification-normalised-trigger
  namespace: ship-app
spec:
  broker: default
  filter:
    attributes:
      type: shipdata/normalised
      source: mhaddon/normaliser
  subscriber:
    ref:
      apiVersion: pubsub.cloud.google.com/v1alpha1
      kind: Topic
      name: notification-normalised
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: notification-ingress-trigger
  namespace: ship-app
spec:
  broker: default
  filter:
    attributes:
      type: com.google.cloud.pubsub.topic.publish
      source: //pubsub.googleapis.com/projects/mhaddon/topics/notification-ingress
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: normaliser-event-notification
