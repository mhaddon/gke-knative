apiVersion: v1
kind: Secret
metadata:
  name: ship-db-credentials
type: Opaque
data:
  username: 'dXNlcm5hbWU=' #username
  password: 'cGFzc3dvcmQ=' #password
  database: 'c2hpcA==' #ship
  collection: 'bm90aWZpY2F0aW9ucw==' #notifications
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ship-db-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ship-db
  labels:
    component: ship-db
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ship-db
  template:
    metadata:
      labels:
        component: ship-db
    spec:
      containers:
        - name: ship-db
          image: mongo:4.0
          resources:
            limits:
              cpu: "150m"
              memory: 512Mi
            requests:
              cpu: "50m"
              memory: 128Mi
          ports:
            - containerPort: 27017
              name: transport
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ship-db-credentials
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ship-db-credentials
                  key: password
          volumeMounts:
            - mountPath: /data/db
              name: persistent-volume
              subPath: mongo/data
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /bin/echo "$(test="$(/usr/bin/mongo --authenticationDatabase admin --username "$MONGO_INITDB_ROOT_USERNAME" --password "$MONGO_INITDB_ROOT_PASSWORD" localhost:27017/test --quiet <<< 'db.runCommand("ping").ok')"; ((test ^= 1)); /bin/echo "${test}")"
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /bin/echo "$(test="$(/usr/bin/mongo --authenticationDatabase admin --username "$MONGO_INITDB_ROOT_USERNAME" --password "$MONGO_INITDB_ROOT_PASSWORD" localhost:27017/test --quiet <<< 'db.runCommand("ping").ok')"; ((test ^= 1)); /bin/echo "${test}")"
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: persistent-volume
          persistentVolumeClaim:
            claimName: ship-db-data
---
apiVersion: v1
kind: Service
metadata:
  name: ship-db
spec:
  ports:
    - name: transport
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    component: ship-db
  type: ClusterIP
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: access-ship-db
spec:
  podSelector:
    matchLabels:
      component: ship-db
  ingress:
    - from:
        - podSelector:
            matchLabels:
              access-ship-db: "1"
