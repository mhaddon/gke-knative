apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: normaliser-event-normaliser
spec:
  template:
    spec:
      containers:
        - image: eu.gcr.io/mhaddon/normaliser-event-normaliser:v1
          ports:
          - containerPort: 8080
          resources:
            limits:
              cpu: "100m"
              memory: 256Mi
            requests:
              cpu: "50m"
              memory: 64Mi
